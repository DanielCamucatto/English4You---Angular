<div class="container container-painel">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progress [progress]="progress"></app-progress>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-attempts [attempts] = "attemps"></app-attempts>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6>{{instruction}}</h6>
                <p>{{roundPhrase.phraseEng}}</p>
                <div class="form-group">
                    <textarea rows="3" class="form-control" (input)="updateAnswer($event)" [value]="answer"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="checkAnswer()">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
